<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div >
        <div class="who-starts">
            <h2>Who starts?</h2>
        </div>
        <div class="choose-starter-container">
            <input type="button" value="X" class="choose-starter-button" id="xStart">
            <input type="button" value="O" class="choose-starter-button" id="oStart">
        </div>
    </div>
    <div class="grid-container">
        <div class="grid hide">
            <div class="grid-block" id="1"></div>
            <div class="grid-block" id="2"></div>
            <div class="grid-block" id="3"></div>
            <div class="grid-block" id="4"></div>
            <div class="grid-block" id="5"></div>
            <div class="grid-block" id="6"></div>
            <div class="grid-block" id="7"></div>
            <div class="grid-block" id="8"></div>
            <div class="grid-block" id="9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
