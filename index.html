<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="score-container">
        <p class="score">Player X Score<span id="xScore">0</span> </p>
        <p class="score">Ties<span id="tieScore">0</span> </p>
        <p class="score">Player O Score<span id="oScore">0</span> </p>
    </div>
    <div id="choose-starter">
        <div class="who-starts">
            <h2>Who starts?</h2>
        </div>
        <div class="choose-starter-container">
            <input type="button" value="X" class="choose-starter-button" id="xStart">
            <input type="button" value="O" class="choose-starter-button" id="oStart">
        </div>
    </div>
    <div class="grid-container">
        <div class="grid hide">
            <div class="grid-block free" id="1"></div>
            <div class="grid-block free" id="2"></div>
            <div class="grid-block free" id="3"></div>
            <div class="grid-block free" id="4"></div>
            <div class="grid-block free" id="5"></div>
            <div class="grid-block free" id="6"></div>
            <div class="grid-block free" id="7"></div>
            <div class="grid-block free" id="8"></div>
            <div class="grid-block free" id="9"></div>
        </div>
        <div class="reset-container hide">
            <input type="button" class="reset-button" id="reset-round hide" value="Reset Round">
            <input type="button" class="reset-button" id="reset-game" value="Reset Whole Game">
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
